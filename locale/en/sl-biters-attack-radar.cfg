[mod-setting-name]
sl-bar-radaramount-max=Radar amount max
sl-bar-attackcycletime=Attack cycle time
sl-bar-attackbiters-max=Attack biter limit

[mod-setting-description]
sl-bar-radaramount-max=Maximum active radars for 100% spawn chance per cycle (default: 100)
sl-bar-attackcycletime=Time in seconds in which a radar attack chance will be rolled (num_of_radars / Radar amount max) (default: 30)
sl-bar-attackbiters-max=Maximum number of biters to spawn per any single radar atttack cycle (default: 64)